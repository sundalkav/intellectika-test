<div class="page">
  <app-task-add (onAdd)="addTask($event)" (textSearch)="findText($event)" [maxId]="maxId"></app-task-add>
  <div class="content">
    <app-list-tasks [tasks]="tasks" [searchText]="searchText" (onEdit)="editTask($event)"
                    (onDel)="delTask($event)"></app-list-tasks>
  </div>
</div>
